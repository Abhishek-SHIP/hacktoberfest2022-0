<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Progress</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="progress">
            <svg  height=100 width=100>
                <g>
                  <circle
                    id="circle-first"
                    stroke="#772E25"
                    fill="transparent"
                    stroke-width="10px"
                    stroke-dasharray="188 188"
                    stroke-dashoffset="188"
                    r=30
                    cx=50
                    cy=50
                  />
                  <text x="50%" y="50%" textAnchor="middle" fill="#443627" dy=".3em" dx="-1em">
                    90%
                  </text>
                </g>
              </svg>
              <span>Awesome</span>
            </div>
            <div class="progress">
                <svg  height=100 width=100>
                    <g>
                      <circle
                        id="circle-second"
                        stroke="#197278"
                        fill="transparent"
                        stroke-width="10px"
                        stroke-dasharray="188 188"
                        stroke-dashoffset="188"
                        r=30
                        cx=50
                        cy=50
                      />
                      <text x="50%" y="50%" textAnchor="middle" fill="#443627" dy=".3em" dx="-1em">
                        75%
                      </text>
                    </g>
                  </svg>
                  <span>Interesting</span>
                </div>
                <div class="progress">
                    <svg  height=100 width=100>
                        <g>
                          <circle
                            id="circle-third"
                            stroke="#392061"
                            fill="transparent"
                            stroke-width="10px"
                            stroke-dasharray="188 188"
                            stroke-dashoffset="188"
                            r=30
                            cx=50
                            cy=50
                          />
                          <text x="50%" y="50%" textAnchor="middle" fill="#443627" dy=".3em" dx="-1em">
                            50%
                          </text>
                        </g>
                      </svg>
                      <span>Funny</span>
                    </div>
        </div>
    </div>
</body>
</html>
