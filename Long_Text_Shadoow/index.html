<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Text Shadow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 id="heading" contenteditable="true">brizzler</h1>
    </div>

</body>
<script>
    var heading = document.getElementById('heading')
    var shadow = ''
    
    for (var i = 1; i < 200; i++) {
        shadow += (shadow ? ',' : '') + i * 1 + 'px ' + i * 1 + 'px 0 gray '
    }

    heading.style.textShadow = shadow
</script>

</html>
